<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #board{
                background-color: black
            }
            td.cell{
                background-color: skyblue;
                width:33px;
                height: 33px;
            }
        </style>
        <script>
            function init(){
            var b = document.getElementById("board");
            for(var i = 0 ; i < 16 ; i++){
                var tr = document.createElement("tr");
                for(var j = 0 ; j < 16 ; j++){
                    var td = document.createElement("td");
                    td.className ="cell";
                    td.id = "cell"+(i*16+j);
                    td.onclick = clicked;
                    tr.appendChild(td);
                }
                b.appendChild(tr);
            }
            }
            function clicked(e){
                document.getElementById("info").textContent = e.target.id + "clicked";
            }
            </script>
    </head>
    <body onload="init()">
        <table id="board"></table>
        <h2 id="info"></h2>
    </body>
</html>
