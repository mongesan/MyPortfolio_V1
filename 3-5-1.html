<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function c2f(c){
                return Math.round(c/(5/9)+32)
            }
            function convert(){
                var c = document.getElementById("celsius").value;
                var f = c2f(c);
                var s = "摂氏:" + c + "℃　華氏:" + f +"℉";
                document.getElementById("result").textContent = s;
            }
        </script>
    </head>
    <body>
        <input id="celsius" type="range" min="-20" max="100" onchange="convert()">
        <p id="result"></p>
    </body>
</html>
