<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>S.S/Monge</title>
        <link rel="stylesheet" href="style.css">
        <meta name="keywords" content="mongesan,monge,もんげ,もんげさん">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138168390-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-138168390-1');
        </script>
        <!--moji-->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
        $(function () {
                $(".coming").children().addBack().contents().each(function () {
                    if (this.nodeType == 3) {
                        $(this).replaceWith($(this).text().replace(/(\S)/g, "<span>$&</span>"));
                    }
                });
            });
        </script>
        <!--フォント-->
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    </head>
    <body>
        //test_animation2!
        <h1 class="coming">Coming soon...</h1>
    </body>
</html>
