<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            h1{
                font-family: fantasy;
                color:rgb(85, 85, 250)
            }
        </style>
        <script>
            function Pen(color, length){
                this.color = color;
                this.length = length;
                this.draw = function(){
                    this.length -=0.2;
                }
            }
            var penR = new Pen("red",5);
            var penG = new Pen("green",15)
            var penB = new Pen("blue",8)
            var pen = "penR"

            function stroke(){
                pen.draw();
                document.getElementById("color").textContent = pen.color;
                document.getElementById("length").textContent = pen.length;
            }

            function pickR(){ pen = penR;}
            function pickG(){ pen = penG;}
            function pickB(){ pen = penB;}
            </script>
    </head>
    
    <body>
        <h1>Object/Mezzott</h1>
        <noscript>javascriptを有効にしでくださし</noscript>
        <p>
        <button onclick="pickR()">Choose red</button>
        <button onclick="pickG()">Choose green</button>
        <button onclick="pickB()">Choose blue</button>
        <button onclick="stroke()">書く</button>
        </p>
        <p>
            鉛筆の色は<span id="color"></span>
            長さは<span id="length"></span>cm
        </p>
    </body>
</html>
