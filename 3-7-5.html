<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
        body.body{
            background-color:grey
        }
        h1{
            font-family:fantasy;
            color:white;
        }
        </style>
        <script>
            var colors = ["red","blue","yellow","green","skyblue","pink","purple","black","white"]
            var backcolors = ["white","yellow","skyblue","lime","pink","red","blue","black"]
            var index = 0;
            var indexb = 0;            
            function insert(){
                var parent = document.getElementById("mylist");
                var item = document.createElement("li");
                item.textContent = colors[index];
                item.style.color = colors[index];
                item.style.backgroundColor = backcolors[indexb];
                index = ++index % colors.length;
                indexb = ++indexb % backcolors.length;
                parent.appendChild(item);
                console.log("Enter Button")
                console.log(new Date().getHours() + "hours" + new Date().getMinutes() + "min" + new Date().getSeconds() + "sec" + new Date().getMilliseconds()+"ms")
            }
        </script>
    </head>
    <body class=body>
        <h1>DOM(Document Object Model)</h1>
        <button onclick="insert()">こ↑こ↓を押しなさい</button>
        <ol id="mylist"></ol>
    </body>
</html>
