<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var ctx;
            function init(){
                var canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");

                ctx.strokeStyle ="#FF0000";
                ctx.fillStyle = "#00FF00";
                drawTri(100,10,false,false);
                drawTri(200,10,true,false);
                drawTri(300,10,false,true);
                drawTri(400,10,true,true);
            }

            function drawTri(x,y,isClose,isFill){
                ctx.beginPath();
                ctx.moveTo(x,y);
                ctx.lineTo(x + 100,y);
                ctx.lineTo(x + 100,y + 100);
                if(isClose){
                    ctx.closePath();
                }
                if(isFill){
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }
        </script>  
    </head>
    <body onload="init()">
    <h2>canvaaaaaas.2</h2>
        <canvas id="canvas" width="500" height="500"></canvas>
    </body>
</html>
