<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: black;
            }
            h1{
                color:skyblue;
            }
        </style>
        <script>
            function update(){
                //the data object!!!
                var now = new Date();
                var a = Math.random(1)*1000000000000000000;
                document.getElementById("year").textContent = now.getFullYear();
                document.getElementById("month").textContent = (now.getMonth() + 1);
                document.getElementById("date").textContent = now.getDate();
                document.getElementById("hour").textContent = now.getHours();
                document.getElementById("min").textContent = now.getMinutes();
                document.getElementById("sec").textContent = now.getSeconds();
                document.getElementById("ms").textContent = now.getMilliseconds();
                document.getElementById("test").textContent = a;
            }
        </script>
    </head>
    <body onload="update()">
        <p>
            <h1>
                <span id="year"></span>年
                <span id="month"></span>月
                <span id="date"></span>日
                <span id="hour"></span>時
                <span id="min"></span>分
                <span id="sec"></span>秒
                <span id="ms"></span>ms
                <span id="test"></span>
            </h1>
        </p>
    </body>
</html>
