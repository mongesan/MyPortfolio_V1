<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var timerId = NaN, count = 0;
            function startTimer(){
                timerId = setInterval(tick, 10);
            }
            function stopTimer(){
                clearInterval(timerId);
            }
            function tick(){
                count +=1
                document.getElementById("counter").textContent = count*10+"ms";
            }
        </script>
    </head>
    <body>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <h1 id="counter"></h2>

    </body>
</html>
