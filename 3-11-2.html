<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var data = [11,4,5,1,48,101,91,9,31];
            var adder = function(v){total += v};
            var integrator = function(v){total *= v};
            function add(){
                total = 0;
                data.forEach(adder);
                document.getElementById("adder").textContent = "11+4+5+1+48+101+91+9+31="+total;
            }
            function int(){
                total = 1;
                data.forEach(integrator);
                document.getElementById("integ").textContent = "11*4*5*1*48*101*91*9*31="+total;
            }
        </script>
    </head>
    <body>
        <h2>data.forEach</h2>
        <button onclick="add()">add</button>
        <button onclick="int()">integrator</button>
        <p id="adder"></p>
        <p id="integ"></p>
        
    </body>
</html>
